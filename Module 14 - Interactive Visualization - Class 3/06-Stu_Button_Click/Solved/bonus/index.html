<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    body {
      background-color: black;
    }

    .jumbotron {
      background: #ba9766 linear-gradient(#ba9766, #fae6ca);
      background-size: 100% 100%;
      overflow: auto;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="jumbotron" style="text-align:center">
      <h2>Vote for your favorite Star Wars episode</h2>
      <h3>Episode: <span class="star-wars"></span></h3>
      <div class="row">
        <div class="col-md-offset-4 col-md-4"><h1 class="counter">0</h1></div>
      </div>
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <button type="button" class="btn btn-secondary btn-lg upvote">
            <span class="glyphicon glyphicon-circle-arrow-up"></span> Upvote
          </button>
          <button type="button" class="btn btn-secondary btn-lg downvote">
            <span class="glyphicon glyphicon-circle-arrow-down"></span> Downvote
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>

  <script src="static/js/app.js"></script>
</body>

</html>
